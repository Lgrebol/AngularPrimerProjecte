<h1>Registre Usuari</h1>

<label for="">
    Usuari:
    <input type="text" [(ngModel)]='this.nom'/>
</label>
<br><br>
<label for="">
    Email:
    <input type="email"[(ngModel)]='this.email' />
</label>
<br><br>
<label for="">
    Password:
    <input type="password"[(ngModel)]='this.password' />
</label>
<br><br>
<label for="">
    Repeat Password:
    <input type="password"[(ngModel)]='this.repeatpassword' />
</label>
<br><br>
<label for="">
    Idioma:
    <select [(ngModel)]="this.idioma">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>   
    </select>
</label>

<label for="">
    Termes i Condicions 
    <input type="checkbox" [(ngModel)]="this.checkbox" />
</label>

<button (click)="submit()"> Enviar</button>
